<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="tree">
    <main class="container">
        <div class="col-4" , style="margin-top: 10pt;">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>

            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <button class="btn btn-outline-dark" type="submit" , style="margin-top: 5pt;">отправить</button>
            <button class="btn btn-outline-danger" type="reset" style="margin-top: 5pt;">сбросить</button>
        </div>
        <button onclick="search()">Поиск</button>"
        <div id="result">
            <ul></ul>
        </div>
    </main>

    <script>
        function dfs(currentNode, currentDepth, result) {
            let indent = String.fromCharCode(195);
            
            
            for (i = 0; i < currentDepth; i++) {
                indent += String.fromCharCode(196);
            }
            result.innerHTML += indent + "&lt;" + currentNode.nodeName.toLowerCase() + "&gt;<br>";
            currentNode.childNodes.forEach(e => {
                dfs(e, currentDepth + 1, result);
            });
            result.innerHTML += indent + "&lt;/" + currentNode.nodeName.toLowerCase() + "&gt;<br>";
        }

        function search() {
            init = document.getElementById('tree');
            result = document.getElementById('result');
            result.innerHTML = "<hr>"
            dfs(init, 0, result);
            result.innerHTML += "<hr>"
        }

    </script>
</body>

</html>
